<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random() * 10); //escolhe um número aleatório de 1 a 10

    var input = document.querySelector("input"); //passa o valor digitado para a variável input
        input.focus(); //coloca um destaque no campo

    function verifica() {

        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }

                input.value = ""; //limpa o campo de textono final do método
                input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica; //chama o método

</script>
