<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

 	function pontos(vitorias, empates){
 		pontos = (vitorias*3) + empates;
 		return pontos;
 	}

    var vitorias = parseInt(prompt("Informe o número de vitórias do seu time:"));
    var empates = parseInt(prompt("Informe o número de empates do seu time:"));
    

    mostra("Seu time tem "+ pontos(vitorias, empates) + " pontos neste campeonato!");

    if (pontos > 38) {
    	mostra("Seu time esta melhor do que no ano passado!");
    }else if (pontos < 38) {
    	 mostra("Seu time esta pior do que no ano passado!");
    }else{
    	mostra("Seu time esta igual ao ano passado!");
    }
      

    
</script>
