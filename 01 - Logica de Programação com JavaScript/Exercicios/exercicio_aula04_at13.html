<meta charset="utf-8">
<script>
	
	function calculaGeracao(){
		geracao = (2018-1500)/28;
		return (geracao);
	}

	function mostraTexto(texto){
		document.write(texto);	
		pulaLinha();
	}

	function pulaLinha(){
		document.write("<br>");
	}

	mostraTexto("Passaram-se "+calculaGeracao()+" gerações dese o descobrimento do Brasil");

</script>
