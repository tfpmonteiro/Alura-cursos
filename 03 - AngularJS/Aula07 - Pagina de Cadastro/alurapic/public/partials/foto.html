<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">

        <div class="form-group">
            <label>Titulo</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" placeholder="Titulo da foto" required
                ng-maxlength="15" />
            <spam ng-show="formulario.$submitted && formulario.titulo.$error.required"
                class="form-control alert-danger">
                Titulo Obrigatório
            </spam>
            <spam ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
                class="form-control alert-danger">
                O título não pode ter mais de 15 carateres.
            </spam>
        </div>

        <div class="form-group">
            <label>Endereço Url</label>
            <input ng-model="foto.url" name="url" class="form-control" placeholder="Endereço url da foto" required
                ng-minlength="20" />
            <spam ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
                Url Obrigatória
            </spam>
            <spam ng-show="formulario.$submitted && formulario.url.$error.minlength" class="form-control alert-danger">
                Url Inválida
            </spam>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
