<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/cadastro-de-foto" class="btn btn-primary">Nova Foto</a>
                </span>
                <input ng-model="filtro" ng-model-options="{debonce: 300}" type="text" class="form-control"
                    placeholder="Filtrar imagens">
            </div>
        </form>

    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>

        <a class="btn btn-primary btn-block" href="/fotos/editar-foto/{{foto._id}}">Editar</a>
        <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </meu-painel>
</div>
